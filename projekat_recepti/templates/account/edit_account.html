{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="account-container">
    {% include 'account/sidebar.html' %}
    <div class="edit-account-content">
        <div class="account-avatar-wrap">
            <div class="account-avatar-frame">
                {% if request.user.korisnik.avatar.url %}
                <img src="{{ request.user.korisnik.avatar.url }}" alt="">
                {% else %}
                <img src="{% static 'images/chef_avatar.jpg' %}" alt="">
                {% endif %}
            </div>
            <div class="account-avatar-text">
            </div>
        </div>
        <div class="edit-account-detail">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{account_form.as_p}}
                <p class="avatar-detail">{{avatar_form}}</p>
                <button type="submit">Potvrdi</button>
            </form>
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
